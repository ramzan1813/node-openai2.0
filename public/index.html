<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>OpenAI Image Generator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Text Generator</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Select One</h1>
          <div class="for-control">
            <select id="model" onchange="change(event)">
              <option value="">Choose one</option>
              <option value="text-generation">Text Generation</option>
              <option value="image-generation">Image Generation</option>
            </select>
          </div>

          <!-- <h1>Describe Your prompt</h1> -->

          <!-- size -->

          <div id="size_div" class="form-control" hidden>
            <select name="size" id="size" onchange="img_size(event)">
              <option value="">Select a Size</option>
              <option value="256x256">Small</option>
              <option value="512x512">Medium</option>
              <option value="1024x1024">Large</option>
            </select>
          </div>
          <div id="prompt_div" class="form-control" hidden>
            <input type="text" id="prompt" placeholder="Describe Your prompt" />
          </div>

          <button type="submit" class="">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container" hidden>
          <p class="msg"></p>
          <!-- <img id="image" src="" /> -->
        </div>
        <div class="image-container02"></div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
